# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        #in_memory:
            #memory:
                #users:
                    #max:
                        #1234
                        #password: $2y$12$eIm7lUCL.PiRYHeLNC5U8.T4Op8hXt.sf/FOD/dpqnIEm.ReX.PLe
                        #roles: 'ROLE_USER'
                    #admin:
                        #1234
                        #password: $2y$12$eIm7lUCL.PiRYHeLNC5U8.T4Op8hXt.sf/FOD/dpqnIEm.ReX.PLe
                        #roles: 'ROLE_ADMIN'
        db_provider:
            entity:
                class: AppBundle:User
                property: mail # this is our column name in the db
                # if you're using multiple entity managers
                # manager_name: customer

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            form_login:
                # this is a named route. see "src/AppBundle/Controller/SecurityController.php"
                login_path: _login
                check_path: _login
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html

            logout:
                path: /logout
                target: /

            provider: db_provider

    access_control:
        # route / and /login is always accessible
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/registration, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        # require ROLE_ADMIN for /admin*
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/user, roles: ROLE_USER }

    encoder:
        class: AppBundle\Entity\User
        algorithm: bcrypt
        #class: Symfony\Component\Security\Core\User\User
        #algorithm: bcrypt
